<br>
<div class="row">
    <div class="col-4 offset-1">
        <h4>Your Cart</h4>
        <app-cart></app-cart>
    </div>
    <div class="col-4 offset-2">
        <h4>Your Info</h4>
        <form>
            <div class="form-group">
                <label for="firstNameInput">First Name</label>
                <input type="text" name="firstNameInputField" class="form-control" id="firstNameInput" placeholder="Enter product name" [(ngModel)]="firstName">
            </div>
            <div class="form-group">
                <label for="lastNameInput">Last Name</label>
                <input type="text" name="lastNameInputField" class="form-control" id="lastNameInput" [(ngModel)]="lastName">
            </div>
            <button class="btn btn-primary"  (click)="makeOrder()">Make Order</button>
        </form>
    </div>
</div>
