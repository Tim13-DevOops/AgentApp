<br>
<div class="row">
    <div class="col-4 offset-1">
        <h4>Your Cart</h4>
        <app-cart></app-cart>
    </div>
    <div class="col-4 offset-2">
        <h4>Your Info</h4>
        <form>
            <div class="form-group">
                <label for="firstNameInput">First Name</label>
                <input type="text" name="firstNameInputField" class="form-control" id="firstNameInput"
                    placeholder="Enter product name" [(ngModel)]="order.user_name">
            </div>
            <div class="form-group">
                <label for="lastNameInput">Last Name</label>
                <input type="text" name="lastNameInputField" class="form-control" id="lastNameInput"
                    [(ngModel)]="order.user_surname">
            </div>
            <div class="form-group">
                <label for="firstNameInput">Email</label>
                <input type="email" name="firstNameInputField" class="form-control" id="firstNameInput"
                    placeholder="Enter product name" [(ngModel)]="order.user_email">
            </div>
            <div class="form-group">
                <label for="lastNameInput">Address</label>
                <input type="text" name="lastNameInputField" class="form-control" id="lastNameInput"
                    [(ngModel)]="order.user_address">
            </div>
            <div class="form-group">
                <label for="lastNameInput">Phone Number</label>
                <input type="text" name="lastNameInputField" class="form-control" id="lastNameInput"
                    [(ngModel)]="order.user_phone_number">
            </div>
            <button class="btn btn-primary" (click)="makeOrder()">Make Order</button>
        </form>
    </div>
</div>
