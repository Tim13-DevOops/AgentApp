<div class="row">
    <table class="table col-12">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart, index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{ item.product.name }}</td>
            <td>
                <input type="number" min="1" [name]="'quantity'+i" class="form-control" [id]="'quantityInput'+i" [value]="item.quantity" (change)="updateItemQuantity(item, $event.target.value)">
            </td>
            <td>
                <button class="btn btn-primary" (click)="removeItem(item)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
