<div class="card" style="width: 18rem;">
  <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <table class="card-text">
      <tr>
        <td>Price: </td>
        <td>{{ product.price }}</td>
      </tr>
      <tr>
        <td>Available: </td>
        <td>{{ product.availability ? product.availability : 'No' }}</td>
      </tr>
    </table>
    <a [routerLink]="['/product', product.id]" class="btn btn-primary">Order</a>
    <a class="btn btn-primary" (click)="openEditDialog()">Edit</a>
    <a class="btn btn-primary" (click)="deleteProduct()">Delete</a>
  </div>
</div>
