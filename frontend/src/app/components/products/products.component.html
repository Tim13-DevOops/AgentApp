<div *ngIf="user" class="row">
    <button type=" button" class="btn btn-primary btn-circle btn-xl me-5 mt-2 ms-auto" (click)="openAddDialog()">
        <fa-icon [icon]="iconAdd"></fa-icon>
    </button>

</div>
<div class="row">
    <app-product *ngFor="let product of products" [product]="product" (productsChanged)="handleProductsChanged()"
        class="col-3"></app-product>
</div>
